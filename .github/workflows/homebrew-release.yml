# Separate workflow for Homebrew formula update
# This runs after a release to update the homebrew tap
name: Homebrew Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser for Homebrew only
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config .goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}
